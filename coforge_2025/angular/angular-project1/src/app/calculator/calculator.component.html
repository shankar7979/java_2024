<div class="container">

    <form class="bg-info p-5 w-50 m-5" style="border-radius: 20pt;">
        <div class="form-group">
            <label>Enter No1</label>
            <input class="form-control" [(ngModel)]="n1" type="number" [ngModelOptions]="{standalone:true}"  placeholder="enter no1">
        </div>

        <div class="form-group">
            <label>Enter No2</label>
            <input class="form-control" [(ngModel)]="n2" type="number" [ngModelOptions]="{standalone:true}" placeholder="enter no2">
        </div>

        <div class="form-group">
            <label>Result is {{n3}}</label>
        </div>

        <div class="form-group">
            <button class=" form-control  w-25 
        mt-2  btn btn-primary" (click)="addition()" >Addition </button>

            <button class=" form-control  w-25 
        mt-2 btn btn-primary" (click)="subtraction()" style="margin-left: 5pt;">Subtraction </button>

            <button class=" form-control  w-25 
        mt-2 btn btn-primary" (click)="multiplication()"  style="margin-left: 5pt;">Multiplication </button>
            <button class=" form-control  w-25 
        mt-2 btn btn-primary" (click)="division()" style="margin-left: 5pt;">Division </button>

        </div>

       <div>
           <div> Addition is   {{n1+n2}} </div>
           <div> Subtraction is   {{n1-n2}} </div>
           <div> Multiplication is   {{n1*n2}} </div>
           <div> Division is   {{n1/n2}} </div>
       </div>  



    </form>

</div>
